{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/chekbox.css'%}>
    <link rel="shortcut icon" href="{% static 'icons/delete' %}" type="image/png"/>
</head>
<body>
    <section>
        <div class="create_container">
            <input
            class="create_input"
            type="text"
            placeholder="Напишите сюда новую задачу">
            <button class="create_button">Добавить</button>
        </div>

        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item_header">   
                    <label class="checkbox_container">
                        <input type="checkbox"/><h4 class="text"> {{ todo.text }} </h4>   
                        <span class="checkmark"></span>
                    </label>
                     
                        <div>
                            <div class="todo_item_footer">
                                <p> {{ todo.created_at}} </p>
                                <div class="action_buttons">
                                    <img src="./icons/unmarked.png">
                                    <img src="./icons/delete.png">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>
</body>
</html>
